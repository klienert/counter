<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">   
    <title>Keith Lienert - JS Counter</title>
</head>
<body>
    <div class="container-md bg-light">
        <header class="row mb-0 px-3 text-dark text-center">
            <h1 class="col-xs text-primary">Keith Lienert - JS Counter Example</h1> 
        </header>    
        <main>
            <section class="row">
                <div class="col">
                    <h1 class="text-center">Counter</h1>            
                    <p class="mx-auto p-4 display-4 text-center" id="value"></p>            
                </div>    
            </section>
            <div class="w-100"></div>
            <section class="row w-50 mx-auto justify-content-evenly">                
                    <button type="button" class="btn btn-danger col-sm-3 m-1" id="decr">decrease</button>
                    <button type="button" class="btn btn-info col-sm-3 m-1" id="reset">reset</button>
                    <button type="button" class="btn btn-success col-sm-3 m-1" id="incr">increase</button>                
            </section>                       
        </main>
        <footer class="text-dark text-center text-muted mt-3 p-2">
            <address>Developed by: Keith Lienert <span id="emailFooter">(keithlienert @ gmail . com)</span></address>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
